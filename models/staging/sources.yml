version: 2

sources:
  - name: northwind_raw_data # aqui você deve substituir pelo nome do dataset criado pelo Stitch/Kondado no bigquery
    description: Essa é a fonte de dados do nosso ERP, criada através do Stitch
    tables:
      - name: products # se você usou kondado, é possível que aqui esteja escrito public_products
        description: Essa é a tabela de produtos do ERP.

      - name: employees
        description: Essa é a tabela de funcionários do ERP.
        
      - name: customers
        description: Essa é a tabela de clientes do ERP. O dono desse dado é a equipe comercial.

      - name: suppliers
        description: Essa é a tabela de dornecedores do ERP.

      - name: shippers
        description: Essa é a tabela de transportadores do ERP.

      - name: orders
        description: Essa é a tabela de pedidos do ERP.

      - name: order_details
        description: Essa é a tabela de detalhes dos pedidos do ERP.